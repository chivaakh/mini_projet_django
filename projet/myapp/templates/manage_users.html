<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #089da1;
            color: white;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .navbar a:hover {
            color: #089da1;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'admin_dashboard' %}">Home</a>
        <a href="{% url 'manage_users' %}">Gestion des utilisateurs</a>
    </div>
    <div class="content">
        <h1>Gestion des utilisateurs</h1>
        <form method="GET">
            <input type="text" name="q" placeholder="Rechercher par nom ou email" value="{{ query }}">
            <button type="submit">Rechercher</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'update_user' user.id %}">Modifier</a> |
                        <a href="{% url 'delete_user' user.id %}">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
